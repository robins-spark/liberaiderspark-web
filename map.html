
<html>
  <head>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <style>
      #map { height: 100%; width: 100%; }
    </style>
    
  <script>
    function start() {
      $.getJSON("lockers.json", function(json) {
          console.log(json); // this will show the info it in firebug console
          for (var i=0; i < json['lockers'].length; i++){
            console.log(json['lockers'][i].lat);
            console.log(json['lockers'][i].long);
            tempMarker = L.marker([json['lockers'][i].lat, json['lockers'][i].long]).addTo(map);
            tempMarker.bindPopup(json['lockers'][i].desc);
            
          }
      });
      //48.5580659,-101.4385573
      var map = L.map('map').setView([39.2618528,-98.5552585], 3);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);
      
      
      
  }
  </script>
  </head>
  <body onLoad="start();">
    <h1 align="center">Smart Locker Deployments</h1>
    <div id='map' width="100%" height="100%"></div>
  </body>
</html>
